<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGNUP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="login">
      <section class="banner__section">
        <img
          class="banner"
          src="/images/full-shot-happy-friends-meeting.jpg"
          alt="login"
        />
      </section>
      <section class="form__section">
        <form id="signup">
          <h2>Welcome to Eventify!</h2>
          <small class="small">Create your account</small>
          <span class="input">
            <label for="username">Your Username</label>
            <input type="username" id="username" name="username" required />
          </span>
          <span class="input">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required />
          </span>
          <span class="input">
            <label for="password">Password</label>
            <input
              class="password"
              type="password"
              id="password"
              name="password"
              required
            />
            <button type="button" class="eye" id="show">
              <img src="/images/visibility.svg" alt="" />
            </button>
          </span>
          <span class="input">
            <label for="confirm">Confirm Password</label>
            <input
              class="confirm"
              type="password"
              id="confirm"
              name="confirm"
              required
            />
            <button type="button" class="eye" id="showConfirm">
              <img src="/images/visibility.svg" alt="" />
            </button>
          </span>
          <div class="checkbox__flex">
            <span>
              <input type="checkbox" name="remember" id="remember" />
              <label for="remember">Remember Me</label>
            </span>
          </div>

          <input type="file" id="profileImage" accept="image/*" />

          <p id="errorMsg" style="color: red"></p>

          <button class="submit" type="submit">Signup</button>
          <p class="register">
            Already have an account? <a href="login.html">Login</a>
          </p>
        </form>
      </section>
    </main>

    <script src="signup.js"></script>
  </body>
</html>
